<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Homepage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02"
                aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-dark">
                    Unique Numbers <span class="badge text-bg-secondary" id="uniqueNumberCount">{{ unique_count }}</span>
                </button>
            </div>
        </div>
    </nav>


    <div class="card text-center">
        <div class="card-header">
            Upload File
        </div>
        <div class="card-body">
            <h5 class="card-title">Select .txt File to Upload or Enter List of Numbers</h5>
            <p> Numbers must be in a comma-separated list.</p>
            <form method = "POST", enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <input type="text" class="form-control" placeholder="Input Numbers in a comma-separated list ONLY" >
                    <button type="submit" class="input-group-text" for="inputGroupFile02">Upload</button>
                </div>
            </form>
           
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
        <h2 for="string"> Sum</h2>
        <label class="prompt" for="string">The sum of all the numbers</label>
        <br>
        <p for="sumInput" id="sumOutput" class="output">{{ list_sum }}</p>
    </div>
    <div>
        <h2 for="string"> Mean</h2>
        <label class="prompt" for="string">The average of the numbers.</label>
        <br>
        <p for="meanInput" id="meanOutput" class="output">{{ mean }}</p>
    </div>
    <div>
        <h2 for="string"> Median</h2>
        <label class="prompt" for="string">The middle value in the sorted list.</label>
        <br>
        <p for="medianInput" id="medianOutput" class="output">{{ median }}</p>
    </div>
    <div>
        <h2 for="string"> Mode</h2>
        <label class="prompt" for="string">The most frequently occurring number(s).</label>
        <br>
        <p for="modeInput" id="modeOutput" class="output">{{ mode }}</p>
    </div>
    <div>
        <h2 for="string"> Range</h2>
        <label class="prompt" for="string">The difference between the largest and smallest numbers.</label>
        <br>
        <p for="rangeInput" id="rangeOutput" class="output">{{ list_range }}</p>
    </div>
    <div>
        <h2 for="string"> Prime numbers</h2>
        <label class="prompt" for="string">List of all prime numbers</label>
        <br>
        <p for="primeInput" id="primeOutput" class="output">{{ prime_numbers }}</p>
    </div>
    <div>
        <h2 for="string"> Armstrong numbers</h2>
        <label class="prompt" for="string">Numbers equal to the sum of their digits raised to the power
            of the number of digits.</label>
        <br>
        <p for="armstrongInput" id="armstrongOutput" class="output"></p>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
